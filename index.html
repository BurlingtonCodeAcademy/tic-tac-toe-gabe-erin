<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Tic Tac Toe</title>
  <link href="style.css" rel="stylesheet">
</head>
<body>
  <h1>Tic Tac Toe!</h1>
  <form id='player1'>
<p>Name of Player 1</p>
<input type='text' />
<input type='submit' />
  </form>
  <form id='player2'>
<p>Name of player 2</p>
<input type="text" />
<input type=submit />
  </form>
  <div id='board'>
    <table>
      <tr id='row 1'>
          <td id='1'></td>
          <td id='2'></td>
          <td id='3'></td>
      </tr>
      <tr id='row 2'>
          <td id='4'></td>
          <td id='5'></td>
          <td id='6'></td>
      </tr>
      <tr id='row 3'>
          <td id='7'></td>
          <td id='8'></td>
          <td id='9'></td>
      </tr>
  </table>
  </div>

  <div class='status'>
    <div id='player-names'>
<input id='playerOne' type='text' />
<input id='playerTwo' type='text' />

    </div>
  </div>
  <button id='start'>Start Game</button>
  <div id='status-bar'></div>
  <div id='clock'></div>
  <script src='index.js'></script>
</body>
</html>
