<!DOCTYPE html>
<html lang="en">

<head>
  <link href="https://fonts.googleapis.com/css2?family=Acme&display=swap" rel="stylesheet">
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Tic Tac Toe</title>
  <link href="style.css" rel="stylesheet">
  <link rel="icon" type="png" href="images/tic-tac-toe_39453.png" />
</head>

<body>
  <div>
    <div class='typewriter'>
      <h1>Gabe and Erin's Tic Tac Toe Game!</h1>
    </div>
    <div class='mid-wrapper'>
      <div class="edge-styles">
        <div class='clock-wrapper'>
          <div style='font-size: 25px'>Timer: &nbsp; </div>
          <div id='clock'></div>
        </div>
      </div>
      <div class='mid-content'>
        <div class='header'>
          <div id='status-bar'></div>
        </div>
        <div id='board'>
          <table>
            <tr id='row 1'>
              <td id='cell-1' class='cell'></td>
              <td id='cell-2' class='cell'></td>
              <td id='cell-3' class='cell'></td>
            </tr>
            <tr id='row 2'>
              <td id='cell-4' class='cell'></td>
              <td id='cell-5' class='cell'></td>
              <td id='cell-6' class='cell'></td>
            </tr>
            <tr id='row 3'>
              <td id='cell-7' class='cell'></td>
              <td id='cell-8' class='cell'></td>
              <td id='cell-9' class='cell'></td>
            </tr>
          </table>
        </div>

        <div class='status'>
          <div id='player-names'>
            <div class="player-container">
              <div class="player-one">
                <h3>Player One's Name:</h3>
                <input id='playerOne' type='text' />
              </div>
              <div class="player-two">
                <h3>Player Two's Name:</h3>
                <input id='playerTwo' type='text' />
              </div>
            </div>
          </div>
        </div>
        <div class='game-mode'>
          <h3>Select your game mode:</h3>
        </div>
        <div class='mode-buttons-container'>
          <button id="twoPlayer">Player vs. Player</button>
          <button id="onePlayer">Player vs. Computer</button>
        </div>
        <div class='start-button-container'>
          <button id='start'>Click To Start The Game!</button>
        </div>
      </div>
      <div class='edge-styles'></div>
    </div>
    <div>
      <script src='index.js'></script>
</body>

</html>
